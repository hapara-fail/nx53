name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev pkg-config libssl-dev libnftnl-dev

      - name: Install cross-compilation tools (aarch64)
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Install cross-compilation dependencies (aarch64)
        if: matrix.arch == 'aarch64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -sc) main universe" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -sc)-updates main universe" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update || true
          sudo apt-get install -y libpcap-dev:arm64 libssl-dev:arm64 libnftnl-dev:arm64 || true

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Create package directory
        run: mkdir -p package/bin package/man/man1 package/completions

      - name: Copy binary
        run: cp target/${{ matrix.target }}/release/nx53 package/bin/

      - name: Find and copy man page
        run: |
          MAN_FILE=$(find target/${{ matrix.target }}/release/build -name "nx53.1" | head -n 1)
          if [ -n "$MAN_FILE" ]; then
            cp "$MAN_FILE" package/man/man1/
            gzip -f package/man/man1/nx53.1
          fi

      - name: Find and copy completions
        run: |
          COMP_DIR=$(find target/${{ matrix.target }}/release/build -type d -name "completions" | head -n 1)
          if [ -n "$COMP_DIR" ]; then
            cp "$COMP_DIR/nx53.bash" package/completions/ || true
            cp "$COMP_DIR/_nx53" package/completions/ || true
            cp "$COMP_DIR/nx53.fish" package/completions/ || true
          fi

      - name: Create tarball
        run: |
          cd package
          tar czf ../nx53-linux-${{ matrix.arch }}.tar.gz *
          cd ..

      - name: Copy standalone binary
        run: cp target/${{ matrix.target }}/release/nx53 nx53-linux-${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nx53-linux-${{ matrix.arch }}
          path: |
            nx53-linux-${{ matrix.arch }}
            nx53-linux-${{ matrix.arch }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          find . -type f \( -name "nx53-linux-*" -o -name "*.tar.gz" \) -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            nx53-linux-x86_64/nx53-linux-x86_64
            nx53-linux-x86_64/nx53-linux-x86_64.tar.gz
            nx53-linux-aarch64/nx53-linux-aarch64
            nx53-linux-aarch64/nx53-linux-aarch64.tar.gz
            checksums.txt
          generate_release_notes: true
