name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
            use_cross: true

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (native build)
        if: matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev pkg-config libssl-dev libnftnl-dev

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: matrix.use_cross == false
        env:
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Build (cross)
        if: matrix.use_cross == true
        env:
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1
        run: cross build --release --target ${{ matrix.target }} --verbose

      - name: Create package directory
        run: mkdir -p package/bin package/man/man1 package/completions

      - name: Copy binary
        run: cp target/${{ matrix.target }}/release/nx53 package/bin/

      - name: Find and copy man page
        run: |
          MAN_FILE=$(find target/${{ matrix.target }}/release/build -name "nx53.1" | head -n 1)
          if [ -n "$MAN_FILE" ]; then
            cp "$MAN_FILE" package/man/man1/
            gzip -f package/man/man1/nx53.1
          fi

      - name: Find and copy completions
        run: |
          COMP_DIR=$(find target/${{ matrix.target }}/release/build -type d -name "completions" | head -n 1)
          if [ -n "$COMP_DIR" ]; then
            cp "$COMP_DIR/nx53.bash" package/completions/ || true
            cp "$COMP_DIR/_nx53" package/completions/ || true
            cp "$COMP_DIR/nx53.fish" package/completions/ || true
          fi

      - name: Create tarball
        run: |
          cd package
          tar czf ../nx53-linux-${{ matrix.arch }}.tar.gz *
          cd ..

      - name: Copy standalone binary
        run: cp target/${{ matrix.target }}/release/nx53 nx53-linux-${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nx53-linux-${{ matrix.arch }}
          path: |
            nx53-linux-${{ matrix.arch }}
            nx53-linux-${{ matrix.arch }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          find . -type f \( -name "nx53-linux-*" -o -name "*.tar.gz" \) -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            nx53-linux-x86_64/nx53-linux-x86_64
            nx53-linux-x86_64/nx53-linux-x86_64.tar.gz
            nx53-linux-aarch64/nx53-linux-aarch64
            nx53-linux-aarch64/nx53-linux-aarch64.tar.gz
            checksums.txt
          generate_release_notes: true
