# Cross configuration for cross-compiling to aarch64

[target.aarch64-unknown-linux-gnu]
# Use a pre-built image with all required dependencies
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main"

# Install required libraries in the container
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update && apt-get install -y libpcap-dev:arm64 libnftnl-dev:arm64"
]
